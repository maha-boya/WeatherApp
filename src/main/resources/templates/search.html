<!DOCTYPE html>
<html lang="en">
<head>
<title>Weather App</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
	<form action="#" th:action="@{/findweather}" th:object="${searchPojo}" method="post">

		<div class="row col-md-7 table-responsive"
			style="align-content: center;">
			<table id="searchTable" class="table" style="align-content: center;">
				<tr>
					<td colspan="3" align="center"><label style="align-content: center;">Weather Application</label></td>
				</tr>
				<tr>

					<td><label for="search_input">Search</label></td>
					<td>
					<input type="text" th:field="*{searchCity}"></td>
					<td th:if="${#fields.hasErrors('*{searchCity}')}" th:errors="*{searchCity}">City Error</td>
					
				</tr>
				<tr>
					<td><input type="submit" value="Submit" /></td>
					<td colspan="2"><input type="reset" value="Reset" /></td>
				</tr>
			</table>


		</div>
	</form>
</body>
</html>
